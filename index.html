<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>
<body>


<div id="container-signup" class="container-signup">

    <div class="content-signup">

      <h1 style="font-weight: bold;">Create account</h1>
      <hr>

      <label for="username"><b> Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="username" required>
      <p id="text-user"></p>

      <label for="email"><b>Email</b></label>
      <input id="email" type="email" placeholder="Enter Email" name="email" required>
      <p id="text-email"></p>

      <label for="psw"><b>Password</b></label>
      <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
      <p id="text-psw"></p>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <p id="text-psw-repeat"></p>

      <h>By creating an account you agree to our <a href="#" style="color:#37697f">Terms & Privacy</a>.</h>
      <button type="submit" id="signupbtn" >Sign Up</button>
      <h>Already have an account? <a href="login.html" style="color:#37697f;"> Login now </a></h>
      <h id="result"></h>

    </div>

</div>
    
</body>


<script src="script2.js"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</html>
